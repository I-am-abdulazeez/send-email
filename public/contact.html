<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Sender</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Include stylesheet -->
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="center">
        <img src="./logo.png" alt="Aiico Logo" width="120px" />
      </div>

      <div class="primary p2 mb-3">
        <h6 class="white-text">New Message</h6>
      </div>

      <form
        name="search"
        id="form"
        enctype="multipart/form-data"
        action="/send"
        method="POST"
      >
        <div>
          <div class="input-field">
            <input id="email" name="email" type="email" />
            <label class="active" for="email">To </label>
          </div>

          <div class="input-field">
            <input id="cc" name="cc" type="text" />
            <label class="active" for="cc">Cc </label>
          </div>

          <div class="input-field">
            <input id="bcc" name="bcc" type="text" />
            <label class="active" for="bcc">Bcc </label>
          </div>

          <div class="input-field">
            <input id="subject" name="subject" type="text" required />
            <label class="active" for="subject">Subject</label>
          </div>

          <div class="input-field hide">
            <input
              id="content"
              name="content"
              type="text"
              class="getPreContent"
            />
            <label class="active" for="content"></label>
          </div>
        </div>

        <div class="file-field input-field">
          <div class="btn btn-small z-depth-0">
            <span><i class="small material-icons">attach_file</i></span>
            <input type="file" id="fileInput" name="fileInput" multiple />
          </div>
          <div class="file-path-wrapper">
            <input class="file-path" type="text" placeholder="Attach a file?" />
          </div>
        </div>

        <div class="w-md">
          <div id="toolbar">
            <span class="ql-formats">
              <button class="ql-bold"></button>
              <button class="ql-italic"></button>
              <button class="ql-underline"></button>
              <button class="ql-strike"></button>
            </span>

            <!-- Add Font to show in list -->
            <span class="ql-formats">
              <select class="ql-font">
                <!-- <option selected>Sans Serif</option> -->
                <!-- <option value="montserrat">Montserrat</option>
              <option value="poppins">Poppins</option>
              <option value="raleway">Raleway</option>
              <option value="arial">Arial</option> -->
                <option value="arial">Segoe UI</option>
              </select>
              <select class="ql-size"></select>
            </span>

            <span class="ql-formats">
              <select class="ql-header">
                <option value="1">Heading 1</option>
                <option value="2">Heading 2</option>
                <option value="3">Heading 3</option>
                <option value="4">Heading 4</option>
                <option value="5">Heading 5</option>
                <option value="6">Heading 6</option>
              </select>
            </span>

            <span class="ql-formats">
              <select class="ql-color"></select>
              <select class="ql-background"></select>
            </span>

            <span class="ql-formats">
              <button class="ql-blockquote"></button>
              <button class="ql-code-block"></button>
              <button class="ql-link"></button>
            </span>

            <span class="ql-formats">
              <button class="ql-list" value="ordered"></button>
              <button class="ql-list" value="bullet"></button>
              <button class="ql-indent" value="-1"></button>
              <button class="ql-indent" value="+1"></button>
            </span>

            <span class="ql-formats">
              <button class="ql-direction" value="rtl"></button>
              <select class="ql-align"></select>
            </span>

            <span class="ql-formats">
              <button class="ql-script" value="sub"></button>
              <button class="ql-script" value="super"></button>
            </span>

            <span class="ql-formats">
              <button class="ql-clean"></button>
            </span>
          </div>
          <div id="editor"></div>
        </div>

        <div class="mt-2 mb-2 center">
          <button
            class="btn waves-effect waves-light btn-small z-depth-0"
            id="btn"
            type="submit"
          >
            Submit
            <i class="small material-icons right">send</i>
          </button>
        </div>
      </form>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
